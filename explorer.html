<!DOCTYPE html>
<html>
<head>
  <title>Music Streaming App - Explore</title>
  <link rel="stylesheet" type="text/css" href="explorer.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>MusicStream</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explorer.html">Explore</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Favorites</a></li>
        <li><a href="playlist.html">Playlist</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
  <section class="explorer">
    <h2>Explore Music</h2>
    <div class="category">
      <h3>Popular Songs</h3>
      <div class="song">
        <img src="music covers/51192.jpeg" alt="Song 1">
        <div class="song-info">
          <h4>DAMN</h4>
          <p>Kendrick Lamar</p>
          <audio src="song1.mp3" controls></audio>
        </div>
      </div>
      <div class="song">
        <img src="music covers/I-by-Kendrick-Lamar.jpg" alt="Song 2">
        <div class="song-info">
          <h4>I</h4>
          <p>Kendrick Lamar</p>
          <audio src="song2.mp3" controls></audio>
        </div>
      </div>
      <div class="song">
        <img src="music covers/Kendrick Lamar's To Pimp a Butterfly album cover.webp" alt="Song 3">
        <div class="song-info">
          <h4>To Pimp a Butterfly</h4>
          <p>Kendrick Lamar</p>
          <audio src="song3.mp3" controls></audio>
        </div>
      </div>
    </div>
    <div class="category">
      <h3>Top Artists</h3>
      <div class="artist">
        <img src="music covers/51192.jpeg" alt="Artist 1">
        <h4>Kendrick Lamar</h4>
      </div>
      <div class="artist">
        <img src="music covers/eminem.jfif" alt="Artist 2">
        <h4>Eminem</h4>
      </div>
      <div class="artist">
        <img src="music covers/NF.jfif" alt="Artist 3">
        <h4>NF</h4>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 MusicStream. All rights reserved.</p>
  </footer>
</body>
</html>
