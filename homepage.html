<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Music Streaming App</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Browse</a></li>
        <li><a href="#">Playlist</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h2>Welcome to the Music Streaming App!</h2>
    <p>Discover and enjoy unlimited music.</p>
    <button onclick="startMusic()">Start Listening</button>
  </section>
  <section class="featured-playlists">
    <h3>Featured Playlists</h3>
    <div class="playlist">
      <img src="playlist1.jpg" alt="Playlist 1">
      <h4>Playlist 1</h4>
    </div>
    <div class="playlist">
      <img src="playlist2.jpg" alt="Playlist 2">
      <h4>Playlist 2</h4>
    </div>
    <div class="playlist">
      <img src="playlist3.jpg" alt="Playlist 3">
      <h4>Playlist 3</h4>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Music Streaming App. All rights reserved.</p>
  </footer>
</body>
</html>
